      <a class="navbar-brand">Welcome</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </ul>

    <!-- End home-about Area -->


    <!-- Start reservation Area -->
    <section class="reservation-area section-gap relative">
      <div class="overlay overlay-bg"></div>
      <div class="container">
        <div class="row justify-content-between align-items-center">
      <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 500px;">

      <form action="done/" method="post">
        {% csrf_token %}

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" required>
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input name="password" class="form-control" placeholder="Enter Password" type="password" required>
        </div> <!-- form-group// -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div> <!-- form-group// -->
        <p class="text-center">Have not account? <a href="/register">Register</a> </p>
    </form>
    </article>
    </div>
        </div>
      </div>
    </section>
