<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
  {% load static %}
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="{% static 'myapp/img/fav.png' %}">
  <!-- Author Meta -->
  <meta name="author" content="colorlib">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Login Page</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <!--
    CSS
    ============================================= -->
    <link rel="stylesheet" href="{% static 'myapp/css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/main.css' %}">
  </head>
  <body>
    <!-- <header id="header"> -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand">LoginPage</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">

      <form action="done/" method="post">
        {% csrf_token %}

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
            <input name="email" class="form-control" placeholder="email" type="email" required>
        </div> <!-- form-group// -->

        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
            <input name="password" class="form-control" placeholder="Enter Password" type="password" required>
        </div> <!-- form-group// -->

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div> <!-- form-group// -->
        <p class="text-center">Have not account? <a href="/register">Register</a> </p>
    </form>
           <div>
    {% for message in messages %}
    <h4> {{message}} </h4>
    {% endfor %}
</div>
    </article>
    </div> <!-- card.// -->

    <!--container end.//-->

    <br><br>

    <!-- start footer Area -->
    <footer class="footer-area">
      <div class="footer-bottom-wrap">
        <div class="container">
          <div class="row footer-bottom d-flex justify-content-between align-items-center">
            <p class="col-lg-8 col-mdcol-sm-6 -6 footer-text m-0"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved
<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
            <ul class="col-lg-4 col-mdcol-sm-6 -6 social-icons text-right">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- End footer Area -->

    <script src="{% static 'myapp/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'myapp/js/popper.min.js' %}"></script>
    <script src="{% static 'myapp/js/vendor/bootstrap.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="{% static 'myapp/js/jquery-ui.js' %}"></script>
      <script src="{% static 'myapp/js/easing.min.js' %}"></script>
    <script src="{% static 'myapp/js/hoverIntent.js' %}"></script>
    <script src="{% static 'myapp/js/superfish.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'myapp/js/owl.carousel.min.js' %}"></script>
          <script src="{% static 'myapp/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'myapp/js/mail-script.js' %}"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>
  </body>
</html>
